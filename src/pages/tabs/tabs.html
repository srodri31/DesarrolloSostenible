<ion-menu [content]="mycontent" persistent=true>
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-content>
        <ion-list>
             <button ion-item menuClose (click)="openPage(homePage)">
                <ion-icon name="map" item-left></ion-icon>
                Map
            </button>
            <button ion-item menuClose (click)="openPage(profilePage)">
                <ion-icon name="person" item-left></ion-icon>
                Profile
            </button>
            <button ion-item menuClose (click)="openPage(aboutPage)">
                <ion-icon name="information-circle" item-left></ion-icon>
                About
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
