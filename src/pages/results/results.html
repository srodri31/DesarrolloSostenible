<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
  <img src="https://regmedia.co.uk/2016/07/20/walking_fingers.jpg?x=648&y=348&crop=1"/>
  <ion-card-content>
    <ion-card-title>
      By walking
    </ion-card-title>
    <ion-item>
    <ion-icon name="swap" item-left></ion-icon>
    Distance 
    <ion-badge item-right>{{resWalking.distance}}</ion-badge>
    </ion-item>
    <ion-item>
    <ion-icon name="stopwatch" item-left></ion-icon>
    Duration 
    <ion-badge item-right>{{resWalking.duration}}</ion-badge>
    </ion-item>
    <ion-item>
    <ion-icon name="walk" item-left></ion-icon>
    CO2 emissions 
    <ion-badge color="secondary" item-right>0</ion-badge>
    </ion-item>
  </ion-card-content>
</ion-card>
